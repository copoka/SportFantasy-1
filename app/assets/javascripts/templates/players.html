users:
<select ng-model="SharedData.current_user" ng-options="user.name for user in users"></select>

current user: {{SharedData.current_user.name}}

players in team:
<ul class="list-unstyled">
    <li ng-repeat="user_team_player in current_team.user_team_players">
        [{{$index + 1}}] {{user_team_player.player.name}}
        <button class="btn btn-default" ng-click="remove_player_from_user_team(user_team_player)"> - </button>
    </li>
</ul>
<br>

<ul class="list-unstyled">
    <li ng-repeat="player in players">
        [{{$index + 1}}] {{player.name}} who is {{player.real_team.name}}.
        <button class="btn btn-default" ng-click="add_player_to_user_team(player)"> +</button>
    </li>
</ul>
