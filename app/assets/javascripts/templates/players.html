users:
<select ng-model="current_user" ng-options="user.name for user in users"></select>
<br>
<ul class="list-unstyled">
    <li ng-repeat="user_team in current_user.user_teams">
        [{{$index + 1}}] {{user_team.name}}
    </li>
</ul>
<br>
<ul class="list-unstyled">
    <li ng-repeat="player in players">
        [{{$index + 1}}] {{player.name}} who is {{player.real_team.name}}.
        <button class="btn btn-default" ng-click="add_player_to_user_team(player.id, 1)"> +</button>
    </li>
</ul>
